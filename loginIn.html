<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>

    <nav class="navbar">
        <div class="max-width">

    <!-- Login section, feel free to change anything after <div style="margin: auto;">-->
    <section class="home" id="home">
        <div style="margin: auto;">
            <div class="container">
                <form name="login" onsubmit="return getPassword()" method="POST" action="home.html" class="form" id="login">
					<h1 class="form__title">Password</h1>
                    <div class="form__input-group">
						<input type="password" name="password" id="pass" class="form__input" autofocus placeholder="Password" />
					</div>
					
					<div class="form__message form__message--error" id="error"></div>
					
					<input class="form__button" type="submit" value="Continue"/>
                </form>

			
			</div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	<script>
	function readTextFile(file)
	{
		var rawFile = new XMLHttpRequest();
		rawFile.open("GET", file, false);
		rawFile.onreadystatechange = function ()
		{
			if(rawFile.readyState === 4)
			{
				if(rawFile.status === 200 || rawFile.status == 0)
				{
					var allText = rawFile.responseText;
					alert(allText);
				}	
			}
		}
		rawFile.send(null);
	}
	
function getPassword(){
	var actualPassword = CryptoJS.AES.encrypt("btn710@G", "XURTHANC");
	var actualPassworDecrypted = CryptoJS.AES.decrypt(actualPassword, "XURTHANC");

	var password = document.getElementById("pass").value.trim();
	var lastchar = password.slice(-1);

	var passwordEncrypted = CryptoJS.AES.encrypt(password, "XURTHANC");
	var passworDecrypted = CryptoJS.AES.decrypt(passwordEncrypted, "XURTHANC");

	var errorMsg = document.getElementById("error");

	if(password != ''){
		if(actualPassworDecrypted.toString() == passworDecrypted.toString()){

			errorMsg.innerHTML = "";
	
			window.location = "home.html"; 
			return true;
		}
	}
	
	errorMsg.innerHTML = "<div class='form__message form__message--error'>" + "Error: passwords don't match!</div>";
	
	return false;
}
</script>
</body>
             
</html>
